<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <h1>Contact form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Enter your contact details</legend>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone number</label>
            <input type="phone" id="phone" name="phone">
            <label for="comment">Your message:</label>
            <textarea id="comments" name="comments" placeholder="Additional details..."></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
